<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagem</title>
</head>
     <style>
        button{
            font-size: 14px;
            padding: 20px;
        }
     </style>
    
<body>
    <h1>Desafio das Mensagem</h1>
    <button onclick="Botaoteste1()">Vermelho</button>
    <button onclick="Botaoteste2()">Verde</button>
    <button onclick="Botaoteste3()">Azul</button>
 <script>
    //criando cor de fundo
    function Botaoteste1(){
        alert("Você clicou no botão 1")
        document.body.style.backgroundColor= 'red'
    }
    
    function Botaoteste2(){
        alert("Você clicou no botão 2")
        document.body.style.backgroundColor= 'green'
    }
    function Botaoteste3(){
        alert("Você clicou no botão 3")
        document.body.style.backgroundColor= 'blue'
    }

</script>
</body>
</html>
