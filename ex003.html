<html lang="pt-br">
<head>

 <style>
    button{
        padding: 20px;
    }
 </style>
<body>
    <h1>Somador de Números</h1>
    <button onclick="botaodesoma()">Clique aqui para somar</button>
    <p>Clique no botão acima para somar</p>

    <script>
        function botaodesoma(){
         var valor1 = prompt("Informe o 1 valor:")
         var valor2 = prompt("Informe o 2 valor")
         var soma = Number (valor1) + Number (valor2)
         console.log(`A soma é: ${soma}`)
        }
    </script>
</body>
